{% extends "public_template.html" %}

{% block title %}Register{% endblock %}
{% block main %}

<div id="register">
  <div class="container">
      <div id="register-row" class="row justify-content-center align-items-center">
          <div id="register-column" class="col-md-6">
              <div id="register-box" class="col-md-12">
                  <form id="register-form" class="form" action="" method="post">
                      <h3 class="text-center text-dark">Register</h3>
                      <div class="form-group">
                          <label for="username" class="text-success">Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-success">Password:</label><br>
                          <input type="text" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="email" class="text-success">Email:</label><br>
                        <input type="text" name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" name="submit" class="btn btn-success btn-md" value="submit">
                      </div>
                      <div id="register-link" class="text-right">
                          <a href="#" class="text-primary">Register here</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% if get_flashed_messages() %}
  <div class="container">
    <div class="row justify-content-center align-items-center">
      {% for message in get_flashed_messages() %}
        <div class="flash_error text-danger">{{ message }}</div>
      {% endfor %} 
    </div>
  </div>
{% endif %}

{% endblock %}
